<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Successful - ProEmoji</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0e27;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 60px;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.15) 0%, rgba(16, 185, 129, 0.05) 100%);
            border: 2px solid rgba(16, 185, 129, 0.3);
            border-radius: 20px;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(16, 185, 129, 0.2);
        }
        .icon { font-size: 5em; margin-bottom: 20px; }
        h1 { color: #10b981; font-size: 2em; margin-bottom: 15px; }
        p { color: #a0a0a0; line-height: 1.6; margin-bottom: 30px; }
        .highlight { color: #10b981; font-weight: 600; }
        .btn {
            display: inline-block;
            background: #10b981;
            color: white;
            padding: 14px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn:hover { background: #059669; transform: translateY(-2px); }
        .note { color: #666; font-size: 0.85em; margin-top: 25px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">&#x2705;</div>
        <h1>Verification Successful!</h1>
        <p>Your Discord account has been verified. You can now use all ProEmoji commands.</p>
        <p>Your verification is valid for <span class="highlight">5 hours</span>. After that, you'll need to verify again.</p>
        <a href="/#activation" class="btn">Back to Dashboard</a>
        <p class="note">You can close this window and return to Discord.</p>
    </div>

    <script>
        localStorage.setItem('proemoji_verified_time', Date.now().toString());
        
        const urlParams = new URLSearchParams(window.location.search);
        const userInfo = urlParams.get('user');
        if (userInfo) {
            try {
                const user = JSON.parse(decodeURIComponent(userInfo));
                localStorage.setItem('proemoji_user_profile', JSON.stringify(user));
            } catch (e) {
                console.error('Error parsing user info:', e);
            }
        }
        
        setTimeout(() => {
            window.location.href = '/#activation';
        }, 2000);
    </script>
</body>
</html>
