<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Failed - ProEmoji</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0e27;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 60px;
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.15) 0%, rgba(239, 68, 68, 0.05) 100%);
            border: 2px solid rgba(239, 68, 68, 0.3);
            border-radius: 20px;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(239, 68, 68, 0.2);
        }
        .icon { font-size: 5em; margin-bottom: 20px; }
        h1 { color: #ef4444; font-size: 2em; margin-bottom: 15px; }
        p { color: #a0a0a0; line-height: 1.6; margin-bottom: 30px; }
        .btn {
            display: inline-block;
            background: #5865F2;
            color: white;
            padding: 14px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 5px;
        }
        .btn:hover { background: #4752C4; transform: translateY(-2px); }
        .btn-secondary { background: rgba(102, 126, 234, 0.2); border: 1px solid rgba(102, 126, 234, 0.3); }
        .btn-secondary:hover { background: rgba(102, 126, 234, 0.3); }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">&#x274C;</div>
        <h1>Verification Failed</h1>
        <p>We couldn't verify your Discord account. This might happen if you denied the authorization or there was a connection issue.</p>
        <div>
            <a href="/auth/discord" class="btn">Try Again</a>
            <a href="/" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
