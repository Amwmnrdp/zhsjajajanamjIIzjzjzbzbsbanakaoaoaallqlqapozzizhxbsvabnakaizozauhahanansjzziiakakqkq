<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProEmoji Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto; background: #0a0e27; color: #e0e0e0; min-height: 100vh; }

        .admin-wrapper { max-width: 1100px; margin: 0 auto; padding: 40px 20px; }
        
        .admin-header {
            text-align: center; margin-bottom: 50px;
        }
        .admin-header h1 {
            font-size: 3em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        .admin-header p { color: #a0a0a0; font-size: 1.1em; }

        .back-btn {
            display: inline-flex; align-items: center; gap: 8px; color: #667eea; text-decoration: none;
            margin-bottom: 30px; padding: 10px 15px; border-radius: 8px; transition: all 0.3s ease;
        }
        .back-btn:hover { color: #764ba2; background: rgba(102, 126, 234, 0.1); }

        .admin-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 40px; }

        .admin-card {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.08) 0%, rgba(118, 75, 162, 0.08) 100%);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 15px; padding: 30px; transition: all 0.3s ease;
        }
        .admin-card:hover {
            border-color: rgba(102, 126, 234, 0.5);
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15) 0%, rgba(118, 75, 162, 0.15) 100%);
        }

        .admin-card h2 {
            color: #667eea; font-size: 1.5em; margin-bottom: 20px; display: flex; align-items: center; gap: 12px;
        }

        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; color: #e0e0e0; margin-bottom: 8px; font-weight: 600; font-size: 0.95em; }
        .form-group input {
            width: 100%; padding: 12px 16px; background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3); border-radius: 8px; color: #e0e0e0;
            font-size: 1em; transition: all 0.3s ease; font-family: inherit;
        }
        .form-group input:focus {
            outline: none; border-color: #667eea; background: rgba(102, 126, 234, 0.2);
            box-shadow: 0 0 12px rgba(102, 126, 234, 0.3);
        }

        .btn-add-admin {
            width: 100%; padding: 12px 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none; color: white; border-radius: 8px; font-size: 1em; font-weight: 600;
            cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-add-admin:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3); }
        .btn-add-admin:active { transform: translateY(0); }

        .btn-remove-admin {
            width: 100%; padding: 12px 20px; background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            border: none; color: white; border-radius: 8px; font-size: 1em; font-weight: 600;
            cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-remove-admin:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(239, 68, 68, 0.3); }

        .admin-list { margin-top: 25px; }
        .admin-item {
            background: rgba(102, 126, 234, 0.1); border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 10px; padding: 15px 20px; margin-bottom: 12px;
            display: flex; align-items: center; justify-content: space-between; gap: 15px;
            transition: all 0.3s ease;
        }
        .admin-item:hover {
            background: rgba(102, 126, 234, 0.15); border-color: rgba(102, 126, 234, 0.4); transform: translateX(5px);
        }

        .admin-item-info { flex: 1; }
        .admin-item-name { color: #e0e0e0; font-weight: 600; font-size: 1.05em; display: flex; align-items: center; gap: 10px; }
        .admin-item-id { color: #888; font-size: 0.85em; margin-top: 4px; font-family: 'Courier New', monospace; }
        .admin-item-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;
            padding: 4px 12px; border-radius: 20px; font-size: 0.75em; font-weight: 600;
        }
        .owner-badge { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); }

        .btn-remove { background: rgba(239, 68, 68, 0.2); border: none; color: #ef4444;
            width: 36px; height: 36px; border-radius: 50%; cursor: pointer; transition: all 0.3s ease;
            display: flex; align-items: center; justify-content: center; font-size: 1.1em;
        }
        .btn-remove:hover { background: rgba(239, 68, 68, 0.4); transform: scale(1.1); }

        .empty-state { text-align: center; padding: 40px 20px; color: #666; }
        .empty-state i { font-size: 3em; color: #667eea; margin-bottom: 15px; display: block; }

        .error-message { background: rgba(239, 68, 68, 0.2); border: 1px solid #ef4444; color: #ff6b6b;
            padding: 12px 15px; border-radius: 8px; margin-bottom: 15px; display: flex; align-items: center; gap: 10px;
        }
        .success-message { background: rgba(16, 185, 129, 0.2); border: 1px solid #10b981; color: #6ee7b7;
            padding: 12px 15px; border-radius: 8px; margin-bottom: 15px; display: flex; align-items: center; gap: 10px;
        }

        .loading-spinner { text-align: center; padding: 40px; color: #667eea; }
        .loading-spinner i { font-size: 2em; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .not-authorized { text-align: center; padding: 60px 20px; }
        .not-authorized i { font-size: 4em; color: #ef4444; margin-bottom: 20px; }
        .not-authorized h2 { color: #ef4444; margin-bottom: 15px; }
        .not-authorized p { color: #a0a0a0; margin-bottom: 25px; }

        .remove-list-modal {
            display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.7); z-index: 1000;
            justify-content: center; align-items: center;
        }
        .remove-list-modal.active { display: flex; }
        .modal-content {
            background: #1a1f3a; border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 15px; padding: 30px; max-width: 500px; width: 90%; max-height: 80vh; overflow-y: auto;
        }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .modal-header h3 { color: #667eea; font-size: 1.5em; }
        .modal-close { background: none; border: none; color: #a0a0a0; font-size: 1.5em; cursor: pointer; }
        .modal-close:hover { color: #ef4444; }

        @media (max-width: 768px) {
            .admin-grid { grid-template-columns: 1fr; }
            .admin-header h1 { font-size: 2em; }
        }
    </style>
</head>
<body>
    <div class="admin-wrapper">
        <a href="/" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>

        <div class="admin-header">
            <h1><i class="fas fa-crown"></i> Admin Panel</h1>
            <p>Manage ProEmoji administrators</p>
        </div>

        <div id="mainContent">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i> Loading...
            </div>
        </div>
    </div>

    <!-- Remove Admin Modal -->
    <div class="remove-list-modal" id="removeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-trash"></i> Remove Administrator</h3>
                <button class="modal-close" onclick="closeRemoveModal()"><i class="fas fa-times"></i></button>
            </div>
            <div id="removeAdminList" class="admin-list"></div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let allAdmins = [];
        let isOwner = false;

        async function init() {
            try {
                await fetchUserProfile();
                await loadAdmins();
            } catch (error) {
                console.error('Init error:', error);
                showError('Failed to initialize admin panel');
            }
        }

        async function fetchUserProfile() {
            const response = await fetch('/api/user-profile');
            if (!response.ok) {
                showNotVerified();
                throw new Error('User not verified');
            }
            
            currentUser = await response.json();
            if (!currentUser.discord_id) {
                showNotVerified();
                throw new Error('User not verified');
            }
        }

        async function loadAdmins() {
            const response = await fetch('/api/admins');
            if (!response.ok) throw new Error('Failed to load admins');
            
            allAdmins = await response.json();
            
            const owner = allAdmins.find(a => a.is_owner);
            isOwner = owner && owner.discord_id === currentUser.discord_id;
            const isAdmin = allAdmins.some(a => a.discord_id === currentUser.discord_id);

            if (!owner) {
                showOwnerSetup();
            } else if (!isAdmin) {
                showNotAuthorized();
            } else {
                showAdminPanel();
            }
        }

        function showAdminPanel() {
            const content = document.getElementById('mainContent');
            
            let html = '<div class="admin-grid">';

            // Add Admin Card
            if (isOwner) {
                html += `
                    <div class="admin-card">
                        <h2><i class="fas fa-user-plus"></i> Add Administrator</h2>
                        <form onsubmit="handleAddAdmin(event)" id="addAdminForm">
                            <div class="form-group">
                                <label for="discordId">Discord User ID</label>
                                <input type="text" id="discordId" placeholder="Enter user ID (numbers only)"
                                    pattern="[0-9]+" inputmode="numeric" maxlength="20" required>
                            </div>
                            <button type="submit" class="btn-add-admin">
                                <i class="fas fa-plus"></i> Add Admin
                            </button>
                            <div id="addStatus"></div>
                        </form>
                    </div>
                `;
            }

            // Remove Admin Card
            if (isOwner) {
                html += `
                    <div class="admin-card">
                        <h2><i class="fas fa-trash"></i> Remove Administrator</h2>
                        <p style="color: #a0a0a0; margin-bottom: 20px; font-size: 0.95em;">
                            Click the button below to see and remove admins from the list.
                        </p>
                        <button class="btn-remove-admin" onclick="openRemoveModal()">
                            <i class="fas fa-list"></i> Select Admin to Remove
                        </button>
                    </div>
                `;
            }

            html += '</div>';

            // Admins List
            html += `
                <div class="admin-card">
                    <h2><i class="fas fa-users-cog"></i> Current Administrators (${allAdmins.length})</h2>
                    <div class="admin-list" id="adminsList">
            `;

            if (allAdmins.length === 0) {
                html += '<div class="empty-state"><i class="fas fa-user-slash"></i><p>No administrators yet</p></div>';
            } else {
                allAdmins.forEach(admin => {
                    const isAdminOwner = admin.is_owner;
                    const roleIcon = isAdminOwner ? 'üëë' : '‚öôÔ∏è';
                    html += `
                        <div class="admin-item">
                            <div class="admin-item-info">
                                <div class="admin-item-name">
                                    ${isOwner ? `<span style="font-size: 1.2em;">${roleIcon}</span>` : ''}
                                    ${escapeHtml(admin.discord_username || 'Unknown')}
                                </div>
                                <div class="admin-item-id">${admin.discord_id}</div>
                            </div>
                            <span class="admin-item-badge ${isAdminOwner ? 'owner-badge' : ''}">
                                <i class="fas ${isAdminOwner ? 'fa-crown' : 'fa-cog'}"></i>
                                ${isAdminOwner ? 'Owner' : 'Admin'}
                            </span>
                        </div>
                    `;
                });
            }

            html += '</div></div>';
            content.innerHTML = html;
        }

        async function handleAddAdmin(e) {
            e.preventDefault();
            const discordId = document.getElementById('discordId').value.trim();
            const statusDiv = document.getElementById('addStatus');
            statusDiv.innerHTML = '';

            if (!/^\d+$/.test(discordId)) {
                statusDiv.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> Invalid Discord ID format (numbers only)</div>';
                return;
            }

            // Check if ID already exists
            if (allAdmins.some(a => a.discord_id === discordId)) {
                statusDiv.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> This user is already an admin</div>';
                return;
            }

            statusDiv.innerHTML = '<div class="loading-spinner"><i class="fas fa-spinner fa-spin"></i> Verifying Discord ID...</div>';

            try {
                // First verify the Discord ID exists
                const verifyResponse = await fetch(`/api/verify-discord-id/${discordId}`);
                if (!verifyResponse.ok) {
                    statusDiv.innerHTML = '<div class="error-message"><i class="fas fa-times-circle"></i> Discord ID not found. Please check and try again.</div>';
                    return;
                }

                const discordUser = await verifyResponse.json();

                // Now add the admin
                const addResponse = await fetch('/api/admins', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        discord_id: discordId,
                        username: discordUser.username || 'Admin',
                        avatar: discordUser.avatar || null
                    })
                });

                if (addResponse.ok) {
                    statusDiv.innerHTML = '<div class="success-message"><i class="fas fa-check-circle"></i> Admin added successfully!</div>';
                    document.getElementById('addAdminForm').reset();
                    setTimeout(() => loadAdmins(), 1500);
                } else {
                    const error = await addResponse.json();
                    statusDiv.innerHTML = `<div class="error-message"><i class="fas fa-times-circle"></i> ${error.error || 'Failed to add admin'}</div>`;
                }
            } catch (error) {
                statusDiv.innerHTML = '<div class="error-message"><i class="fas fa-times-circle"></i> Error verifying Discord ID. Please try again.</div>';
                console.error('Error:', error);
            }
        }

        function openRemoveModal() {
            const modal = document.getElementById('removeModal');
            const list = document.getElementById('removeAdminList');
            
            if (allAdmins.length === 0) {
                list.innerHTML = '<div class="empty-state"><p>No admins to remove</p></div>';
            } else {
                list.innerHTML = '';
                allAdmins.forEach(admin => {
                    if (!admin.is_owner) {
                        list.innerHTML += `
                            <div class="admin-item">
                                <div class="admin-item-info">
                                    <div class="admin-item-name"><i class="fas fa-cog"></i> ${escapeHtml(admin.discord_username || 'Unknown')}</div>
                                    <div class="admin-item-id">${admin.discord_id}</div>
                                </div>
                                <button class="btn-remove" onclick="confirmRemoveAdmin('${admin.discord_id}', '${escapeHtml(admin.discord_username || 'Unknown')}')" title="Remove Admin">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        `;
                    }
                });
            }
            modal.classList.add('active');
        }

        function closeRemoveModal() {
            document.getElementById('removeModal').classList.remove('active');
        }

        async function confirmRemoveAdmin(discordId, username) {
            if (!confirm(`Are you sure you want to remove ${username} as an admin?`)) return;

            try {
                const response = await fetch(`/api/admins/${discordId}`, { method: 'DELETE' });
                if (response.ok) {
                    closeRemoveModal();
                    loadAdmins();
                } else {
                    const error = await response.json();
                    alert(error.error || 'Failed to remove admin');
                }
            } catch (error) {
                alert('Error removing admin');
                console.error('Error:', error);
            }
        }

        function showNotVerified() {
            document.getElementById('mainContent').innerHTML = `
                <div class="not-authorized">
                    <i class="fas fa-lock"></i>
                    <h2>Account Not Verified</h2>
                    <p>Please verify your Discord account first to access the admin panel.</p>
                    <a href="/auth/discord" class="btn-add-admin" style="display: inline-flex; margin-top: 20px; text-decoration: none; width: auto; padding: 12px 30px;">
                        <i class="fas fa-discord"></i> Verify with Discord
                    </a>
                </div>
            `;
        }

        function showNotAuthorized() {
            document.getElementById('mainContent').innerHTML = `
                <div class="not-authorized">
                    <i class="fas fa-ban"></i>
                    <h2>Access Denied</h2>
                    <p>You don't have permission to access the admin panel.</p>
                    <a href="/" class="btn-add-admin" style="display: inline-flex; margin-top: 20px; text-decoration: none; width: auto; padding: 12px 30px;">
                        <i class="fas fa-home"></i> Return to Dashboard
                    </a>
                </div>
            `;
        }

        function showOwnerSetup() {
            document.getElementById('mainContent').innerHTML = `
                <div class="admin-card" style="text-align: center; padding: 60px 40px;">
                    <i class="fas fa-crown" style="font-size: 3em; color: #f59e0b; margin-bottom: 20px; display: block;"></i>
                    <h2 style="margin-bottom: 15px; color: #f59e0b;">No Owner Assigned</h2>
                    <p style="color: #a0a0a0; margin-bottom: 25px;">Be the first to claim ownership of the ProEmoji admin panel.</p>
                    ${currentUser && currentUser.discord_id ? `
                        <button class="btn-add-admin" onclick="claimOwnership()" style="width: auto; padding: 12px 40px; margin: 0 auto; display: flex; align-items: center; justify-content: center;">
                            <i class="fas fa-crown"></i> Claim Ownership
                        </button>
                    ` : ''}
                </div>
            `;
        }

        async function claimOwnership() {
            try {
                const response = await fetch('/api/set-owner', { method: 'POST' });
                if (response.ok) {
                    alert('You are now the owner!');
                    loadAdmins();
                } else {
                    const error = await response.json();
                    alert(error.error || 'Failed to claim ownership');
                }
            } catch (error) {
                alert('Error claiming ownership');
                console.error('Error:', error);
            }
        }

        function showError(message) {
            document.getElementById('mainContent').innerHTML = `
                <div class="not-authorized">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h2>Error</h2>
                    <p>${message}</p>
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        init();
    </script>
</body>
</html>
