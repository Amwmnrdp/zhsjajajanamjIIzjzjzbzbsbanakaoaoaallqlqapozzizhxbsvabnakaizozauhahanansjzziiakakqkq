<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProEmoji Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .admin-header h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .admin-header p {
            color: #a0a0a0;
        }

        .admin-card {
            background: linear-gradient(135deg, rgba(26, 31, 58, 0.9) 0%, rgba(22, 33, 62, 0.9) 100%);
            border-radius: 15px;
            border: 1px solid rgba(102, 126, 234, 0.2);
            padding: 30px;
            margin-bottom: 30px;
        }

        .admin-card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .owner-setup {
            text-align: center;
            padding: 40px;
        }

        .owner-setup p {
            color: #a0a0a0;
            margin-bottom: 20px;
        }

        .btn-owner {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-owner:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(245, 158, 11, 0.4);
        }

        .admin-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .admin-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(102, 126, 234, 0.2);
            transition: all 0.3s ease;
        }

        .admin-item:hover {
            background: rgba(102, 126, 234, 0.15);
            border-color: rgba(102, 126, 234, 0.4);
            transform: translateX(5px);
        }

        .admin-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid rgba(102, 126, 234, 0.4);
        }

        .admin-info {
            flex: 1;
        }

        .admin-name {
            color: #e0e0e0;
            font-weight: 600;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .role-icon {
            font-size: 1.2em;
        }

        .admin-id {
            color: #666;
            font-size: 0.85em;
            margin-top: 3px;
        }

        .owner-badge {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .admin-badge {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .btn-remove {
            background: rgba(239, 68, 68, 0.2);
            border: none;
            color: #ef4444;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1em;
        }

        .btn-remove:hover {
            background: rgba(239, 68, 68, 0.4);
            transform: scale(1.1);
        }

        .add-admin-form {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .add-admin-form input {
            flex: 1;
            min-width: 150px;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            color: #e0e0e0;
            padding: 12px 15px;
            border-radius: 8px;
            font-family: inherit;
        }

        .add-admin-form input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-add {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-add:hover {
            transform: translateY(-2px);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #667eea;
            text-decoration: none;
            margin-bottom: 30px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #764ba2;
        }

        .not-authorized {
            text-align: center;
            padding: 60px 20px;
        }

        .not-authorized i {
            font-size: 4em;
            color: #ef4444;
            margin-bottom: 20px;
        }

        .not-authorized h2 {
            color: #ef4444;
            margin-bottom: 15px;
        }

        .not-authorized p {
            color: #a0a0a0;
        }

        .empty-list {
            text-align: center;
            padding: 30px;
            color: #666;
        }

        .loading-spinner {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        @media (max-width: 600px) {
            .admin-item {
                flex-wrap: wrap;
            }
            .add-admin-form {
                flex-direction: column;
            }
            .add-admin-form input {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <a href="/" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>

        <div class="admin-header">
            <h1><i class="fas fa-crown"></i> Admin Panel</h1>
            <p>Manage administrators for ProEmoji website</p>
        </div>

        <div id="content">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i> Loading...
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let isOwner = false;

        async function init() {
            await fetchUserProfile();
            await loadAdmins();
        }

        async function fetchUserProfile() {
            try {
                const response = await fetch('/api/user-profile');
                const data = await response.json();
                
                if (data.discord_id) {
                    currentUser = data;
                }
            } catch (error) {
                console.error('Error fetching user profile:', error);
            }
        }

        async function loadAdmins() {
            const contentDiv = document.getElementById('content');
            
            try {
                const response = await fetch('/api/admins');
                const admins = await response.json();
                
                const owner = admins.find(a => a.is_owner);
                isOwner = currentUser && owner && owner.discord_id === currentUser.discord_id;
                const isAdmin = currentUser && admins.some(a => a.discord_id === currentUser.discord_id);

                if (!owner) {
                    contentDiv.innerHTML = `
                        <div class="admin-card">
                            <div class="owner-setup">
                                <i class="fas fa-crown" style="font-size: 3em; color: #f59e0b; margin-bottom: 20px;"></i>
                                <h2 style="color: #f59e0b; margin-bottom: 15px;">No Owner Set</h2>
                                <p>Be the first to claim ownership of this ProEmoji dashboard.</p>
                                ${currentUser ? `
                                    <button class="btn-owner" onclick="claimOwnership()">
                                        <i class="fas fa-crown"></i> Claim Ownership
                                    </button>
                                ` : `
                                    <p style="color: #ef4444; margin-top: 20px;">Please verify your Discord account first.</p>
                                    <a href="/auth/discord" class="btn-primary" style="display: inline-block; margin-top: 15px; text-decoration: none;">
                                        Verify with Discord
                                    </a>
                                `}
                            </div>
                        </div>
                    `;
                    return;
                }

                if (!isAdmin) {
                    contentDiv.innerHTML = `
                        <div class="not-authorized">
                            <i class="fas fa-lock"></i>
                            <h2>Access Denied</h2>
                            <p>You are not authorized to access the admin panel.</p>
                            <a href="/" class="btn-primary" style="display: inline-block; margin-top: 20px; text-decoration: none;">
                                Return to Dashboard
                            </a>
                        </div>
                    `;
                    return;
                }

                let adminListHTML = '';
                
                admins.forEach(admin => {
                    let roleIcon = '';
                    if (admin.is_owner) {
                        roleIcon = 'ðŸ‘‘';
                    } else {
                        roleIcon = 'ðŸ› ';
                    }
                    
                    adminListHTML += `
                        <div class="admin-item">
                            <img src="${admin.discord_avatar || 'https://cdn.discordapp.com/embed/avatars/0.png'}" alt="Avatar">
                            <div class="admin-info">
                                <div class="admin-name">
                                    ${isOwner ? `<span class="role-icon">${roleIcon}</span>` : ''}
                                    ${escapeHtml(admin.discord_username || 'Unknown')}
                                </div>
                                <div class="admin-id">${admin.discord_id}</div>
                            </div>
                            ${admin.is_owner ? '<span class="owner-badge"><i class="fas fa-crown"></i> Owner</span>' : '<span class="admin-badge">Admin</span>'}
                            ${isOwner && !admin.is_owner ? `
                                <button class="btn-remove" onclick="removeAdmin('${admin.discord_id}')" title="Remove Admin">
                                    <i class="fas fa-times"></i>
                                </button>
                            ` : ''}
                        </div>
                    `;
                });

                contentDiv.innerHTML = `
                    ${isOwner ? `
                        <div class="admin-card">
                            <h2><i class="fas fa-user-plus"></i> Add Administrator</h2>
                            <form class="add-admin-form" onsubmit="addAdmin(event)">
                                <input type="text" id="newAdminId" placeholder="Discord User ID (numbers only)" pattern="[0-9]+" inputmode="numeric" required>
                                <button type="submit" class="btn-add">
                                    <i class="fas fa-plus"></i> Add Admin
                                </button>
                            </form>
                        </div>
                    ` : ''}
                    <div class="admin-card">
                        <h2><i class="fas fa-users-cog"></i> Administrators</h2>
                        <div class="admin-list">
                            ${adminListHTML || '<div class="empty-list">No administrators yet.</div>'}
                        </div>
                    </div>
                `;

            } catch (error) {
                contentDiv.innerHTML = `
                    <div class="not-authorized">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h2>Error</h2>
                        <p>Failed to load admin data. Please try again.</p>
                    </div>
                `;
            }
        }

        async function claimOwnership() {
            try {
                const response = await fetch('/api/set-owner', { method: 'POST' });
                const data = await response.json();
                
                if (response.ok) {
                    alert('You are now the owner!');
                    loadAdmins();
                } else {
                    alert(data.error || 'Failed to claim ownership');
                }
            } catch (error) {
                alert('Error claiming ownership');
            }
        }

        async function addAdmin(event) {
            event.preventDefault();
            
            const discordId = document.getElementById('newAdminId').value.trim();
            
            if (!/^\d+$/.test(discordId)) {
                alert('Please enter a valid Discord User ID (numbers only)');
                return;
            }

            try {
                const response = await fetch('/api/admins', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        discord_id: discordId,
                        username: 'Admin',
                        avatar: null
                    })
                });

                if (response.ok) {
                    document.getElementById('newAdminId').value = '';
                    loadAdmins();
                } else {
                    const data = await response.json();
                    alert(data.error || 'Failed to add admin');
                }
            } catch (error) {
                alert('Error adding admin');
            }
        }

        async function removeAdmin(discordId) {
            if (!confirm('Are you sure you want to remove this admin?')) return;

            try {
                const response = await fetch(`/api/admins/${discordId}`, { method: 'DELETE' });
                
                if (response.ok) {
                    loadAdmins();
                } else {
                    const data = await response.json();
                    alert(data.error || 'Failed to remove admin');
                }
            } catch (error) {
                alert('Error removing admin');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        init();
    </script>
</body>
</html>
